<input type="text" id="term1"><input type="text" id="term2"><button id="knapp">Tryck för magi</button><input type="text" id="summa">






<script>

document.getElementById("knapp").addEventListener("click",funktion);
function funktion(){

var ett = parseInt(document.getElementById("term1").value)
var två = parseInt(document.getElementById("term2").value)

document.getElementById("summa").value = ett + två;


}

    </script>
