<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ruta"> <button id="knapp">a</button></div>




    <script>  
    document.getElementById("knapp").addEventListener("click",funktion);

    function funktion(){

 document.getElementById("ruta").innerHTML = "";       
var i = 1;

while(i <= 100){


document.getElementById("ruta").innerHTML += i + " " + "<br>";  
i++;

}

   
   
}



    
    
    
    
    
    </script>
</body>
</html>
