<body>
   <button id="knapp">Knapp</button>
   <br>
    <div id="ruta"></div>





    <script>

function funktion(){

var x = 0;

for(var i = 0; i < 1001; i++){
x += i;



}

document.getElementById("ruta").innerHTML += x + "<br>";


}
