<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <br>

<input type="text" id="input2" placeholder="start tal"> <input type="text" id="input" placeholder="slut tal">
   <button id="knapp">Knapp</button>


    <div id="ruta"></div>


    <script>
document.getElementById("knapp").addEventListener("click",funktion);

var x = 0;

function funktion(){
    
    var a = document.getElementById("input").value;
    var b = parseFloat(a);
    var c = document.getElementById("input2").value;
    var d = parseFloat(c);
    

for(var i = d; i <= b; i++){
if(i % 2 == 0){


    x + i;
}

else{

x - i;

}


}

document.getElementById("ruta").innerHTML += x + "<br>";


}


    </script>
</body>
</html>
